name: Publish To Snapshot Maven

on:
  push:
    branches:
      - master

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest

    steps:
      # Setup
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      # Actually build
      - name: Build with Gradle
        run: ./gradlew build

      # Publish To Our maven
      - name: Publish with Gradle (snapshot)
          if: "${{ runner.os == 'Linux' && env.STATUS != 'release' && github.event_name == 'push' && github.ref == 'refs/heads/master' }}"
          run: ./gradlew publish
          env:
            ORG_GRADLE_PROJECT_maven_url: "${{ secrets.MAVEN_URL }}"
            ORG_GRADLE_PROJECT_maven_username: "${{ secrets.MAVEN_USERNAME }}"
            ORG_GRADLE_PROJECT_maven_password: "${{ secrets.MAVEN_PASSWORD }}"
