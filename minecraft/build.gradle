plugins {
    id 'java'
    id 'maven-publish'
    id 'amalgamation-minecraft' // todo switch to vanillagradle when hydos is crabn't
}

version '1.0.0'

configurations {
    testMinecraft {}
    testImplementation.extendsFrom(testMinecraft)
}

dependencies {
    implementation rootProject
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation('net.fabricmc:sponge-mixin:0.10.0+mixin.0.8.4.snapshot') {
        exclude module: 'launchwrapper'
        exclude module: 'guava'
    }

    testMinecraft ag.client("1.17.1")
    testMinecraft ag.libraries("1.17.1")
}

task testDiff(type: JavaExec) {
    group = "tests"
    description = "Test Diff:tm:"
    classpath sourceSets.main.runtimeClasspath
    main = "io.github.mald.MinecraftPlugin"
    def natives = ag.natives('1.17.1')
    //systemProperty("fabric.development", true)
    def cp = configurations.testMinecraft.resolve().join(";")
    println cp
    systemProperty("mald.mc.mods", cp)
    systemProperty("mald.dev", true)
    //systemProperty("fabric.gameVersion", '1.17.1')
    systemProperty("java.library.globalCache", natives)
    systemProperty("org.lwjgl.librarypath", natives)
    def assets = ag.assets('1.17.1')
    args("--assetIndex", assets.assetIndex, "--assetsDir", assets.assetsDir)
    workingDir("$rootDir/run")
    dependsOn tasks.classes
}
